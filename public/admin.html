<!DOCTYPE html>
<html lang="np">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>प्रशासन लगइन</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body class="admin-login-body">
    <div class="admin-header">
        <div class="logo-container">
            <img src="images/logo.png" alt="नेपाल निर्वाचन आयोग" class="logo">
            <h1>नेपाल निर्वाचन आयोग</h1>
        </div>
    </div>

    <div class="admin-login-container">
        <div class="login-box">
            <h2>प्रशासन लगइन</h2>
            <form id="adminLoginForm">
                <div class="input-group">
                    <label for="adminId">प्रशासन आईडी</label>
                    <input type="text" id="adminId" name="adminId" required>
                </div>
                <div class="input-group">
                    <label for="password">पासवर्ड</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="error-message" id="loginError"></div>
                <button type="submit" class="login-btn">लगइन</button>
            </form>
        </div>
    </div>

    <footer class="admin-footer">
        <p>&copy; २०२५ नेपाल निर्वाचन आयोग</p>
    </footer>

    <script src="js/admin.js"></script>
</body>
</html>
