<!DOCTYPE html>
<html lang="np">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="login">लगइन</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Preeti&display=swap">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="नेपाल निर्वाचन आयोग">
        </div>
        <nav>
            <ul>
                <li><a data-translate="home" href="index.html">गृहपृष्ठ</a></li>
                <li><a data-translate="register" href="register.html">दर्ता</a></li>
            </ul>
        </nav>
        <!-- Language Switcher -->
        <div class="language-switcher">
            <button onclick="changeLanguage('np')">नेपाली</button>
            <button onclick="changeLanguage('en')">English</button>
        </div>
    </header>

    <main>
        <!-- Login Form -->
        <section class="login">
            <h2 data-translate="login">लगइन</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="इमेल" required>
                <input type="password" id="loginPassword" placeholder="पासवर्ड" required>
                <button data-translate="loginNow" type="submit">लगइन गर्नुहोस्</button>
            </form>
        </section>
    </main>

    <footer>
        <p data-translate="Copyright">&copy; 2025 नेपाल निर्वाचन आयोग</p>
    </footer>

    <script src="js/login.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
