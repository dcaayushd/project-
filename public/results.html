<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="नेपाल निर्वाचन आयोग" />

        <nav>

            <!-- Logged-in User Section -->
            <div id="loggedInUser" style="display: none;">
                <span id="userFullName">User Full Name</span>

                    <ul>

    <main>
        <!-- Results Section -->
        <section id="results" class="results">
            <h2 data-translate="resultsHeading">नतिजा</h2>

    <footer>
        <p data-translate="Copyright">&copy; २०२५ नेपाल निर्वाचन आयोग</p>
