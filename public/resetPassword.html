<!DOCTYPE html>
<html lang="np">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="resetPassword">पासवर्ड रिसेट</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Preeti&display=swap">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="नेपाल निर्वाचन आयोग">
        </div>
        <nav>
            <ul>
                <li><a data-translate="home" href="index.html">गृहपृष्ठ</a></li>
                <li><a data-translate="login" href="login.html">लगइन</a></li>
            </ul>
        </nav>
        <div class="language-switcher">
            <button onclick="changeLanguage('np')">नेपाली</button>
            <button onclick="changeLanguage('en')">English</button>
        </div>
    </header>

    <main>
        <section class="reset-password">
            <h2 data-translate="resetPassword">पासवर्ड रिसेट</h2>
            <div class="form-tabs">
                <button class="tab-button active" onclick="showForm('resetPassword')" data-translate="resetPassword">पासवर्ड रिसेट</button>
                <button class="tab-button" onclick="showForm('retrieveVoterId')" data-translate="retrieveVoterId">मतदाता परिचयपत्र खोज्नुहोस्</button>
            </div>

            <!-- Reset Password Form -->
            <form id="resetPasswordForm" class="form-section">
                <input type="text" id="identifier" placeholder="नागरिकता नम्बर वा मतदाता परिचयपत्र नम्बर" required>
                <input type="date" id="dob" placeholder="जन्म मिति" required>
                <input type="password" id="newPassword" placeholder="नयाँ पासवर्ड" required>
                <button type="submit" data-translate="resetPassword">पासवर्ड रिसेट गर्नुहोस्</button>
            </form>

            <!-- Retrieve Voter ID Form -->
            <form id="retrieveVoterIdForm" class="form-section" style="display: none;">
                <input type="text" id="citizenshipNumber" placeholder="नागरिकता नम्बर" required>
                <input type="date" id="voterIdDob" placeholder="जन्म मिति" required>
                <button type="submit" data-translate="retrieveVoterId">मतदाता परिचयपत्र खोज्नुहोस्</button>
            </form>
        </section>
    </main>

    <footer>
        <p data-translate="Copyright">&copy; 2025 नेपाल निर्वाचन आयोग</p>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/resetPassword.js"></script>
</body>
</html>
